<div class="group" id="gender">
    <h2 class="header">Gender</h2>
    <div class="radioselect">
        <div class="radioitem">
            <input type="radio" id="male" checked/>
            <label for="male">
                Male
                <img src="assets/icons/symbol-male.svg">
            </label>
        </div>
        <div class="radioitem">
            <input type="radio" id="female" />
            <label for="female">
                Female
                <img src="assets/icons/symbol-female.svg">
            </label>
        </div>
    </div>
</div>
<div class="group" id="pdata">
    <h2 class="header">Personal Data</h2>
</div>
<div class="group" id="heritage">
    <h2 class="header">Heritage</h2>
    <div id="parentswindow">
        <img id="parentsdad" src="https://nui-img/char_creator_portraits/male_17">
        <img id="parentsmom" src="https://nui-img/char_creator_portraits/female_5">
    </div>
    <div class="list">
        <h3 class="header">Mom</h3>
        <div class="controls">
            <button class="arrow left"></button>
            <select id="moms">
                <option>Mom's name</option>
            </select>
            <button class="arrow right"></button>
        </div>
    </div>
    <div class="list">
        <h3 class="header">Dad</h3>
        <div class="controls">
            <button class="arrow left"></button>
            <select id="dads">
                <option>Dad's name</option>
            </select>
            <button class="arrow right"></button>
        </div>
    </div>
    <div class="slider contribution">
        <h3 class="header">Resemblance</h3>
        <div class="valuelabel left">0%</div>
        <div class="valuelabel right">100%</div>
        <div class="controls">
            <div class="icon left"></div>
            <input type="range" class="resemblance" min="0" max="100">
            <div class="icon right"></div>
        </div>
    </div>
    <div class="slider contribution">
        <h3 class="header">Skin tone</h3>
        <div class="valuelabel left">0%</div>
        <div class="valuelabel right">100%</div>
        <div class="controls">
            <div class="icon left"></div>
            <input type="range" class="skintone" min="0" max="100">
            <div class="icon right"></div>
        </div>
    </div>
</div>
